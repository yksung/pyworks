[loggers]
keys=root,mariadbclient,cassandra2json

[formatters]
keys=simpleFormatter

[handlers]
keys=consoleHandler,timeRotatingFileHandler

[formatter_simpleFormatter]
format=[%(levelname)s][%(asctime)s] %(message)s

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout, )

[handler_timeRotatingFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('/data/cassandra2json/log/cassandra2json.log', 'midnight', 1, 5)

[logger_root]
level=DEBUG
handlers=timeRotatingFileHandler

[logger_mariadbclient]
level=DEBUG
handlers=consoleHandler,timeRotatingFileHandler
propagate=0
qualname=com.wisenut.dao.mariadbclient

[logger_cassandra2json]
level=DEBUG
handlers=timeRotatingFileHandler
propagate=0
qualname=com.wisenut.cassandra2json